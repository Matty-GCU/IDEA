<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue_src/vue.js"></script>
</head>
<body>
    <div id="app">
        <template v-if="loginType === 'userName'">
            <label>姓名</label>
            <input type="text" placeholder="在此输入用户名" key="key1">
            <!-- <input type="text" placeholder="在此输入用户名" key="key1"> -->
        </template>
        <template v-else>
            <label>邮箱</label>
            <input type="text" placeholder="在此输入邮箱" key="key2">
            <!-- <input type="text" placeholder="在此输入邮箱" key="key2"> -->
        </template>
        <button @click="toggleLoginType()">切换登录方式</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                loginType: 'userName'
            },
            methods: {
                toggleLoginType: function() {
                    this.loginType = ((this.loginType === 'userName') ? 'email' : 'userName')
                }
            }
        })
    </script>
</body>
</html>
