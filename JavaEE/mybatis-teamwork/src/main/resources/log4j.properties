#将等级为DEBUG的日志信息输出到console和file这两个目的地，console和file的定义在下面的代码
#log4j.rootLogger=DEBUG,console,file
log4j.rootLogger=DEBUG,file

#控制台输出的相关设置
#log4j.appender.console=org.apache.log4j.ConsoleAppender
#log4j.appender.console.Target=System.out
#log4j.appender.console.Threshold=DEBUG
#log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.ConversionPattern=[%c]-%m%n

#文件输出的相关设置
log4j.appender.file=org.apache.log4j.RollingFileAppender
# 为什么不写相对路径？不仅任何配置的话，比如"./log/myLog.log"对于的是Tomcat安装目录的bin/log目录（亲测）
# https://blog.csdn.net/libaolin198706231987/article/details/51524300
# 注意：最终是输出到target里的myLog文件，不是src里的那个！
log4j.appender.file.File=C:/Users/Matty's PC/IdeaProjects/JavaEE/mybatis-teamwork/target/classes/myLog.log
log4j.appender.file.MaxFileSize=10mb
log4j.appender.file.Threshold=DEBUG
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p][%d{yy-MM-dd}][%c]%m%n

#日志输出级别
log4j.logger.org.mybatis=DEBUG
log4j.logger.java.sql=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG