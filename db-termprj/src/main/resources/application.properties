#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:com/example/dbtermprj/mapper/*Mapper.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.dbtermprj.entity

# 数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/db_test?serverTimezone=UTC&allowMultiQueries=true
# 数据库用户名&密码
spring.datasource.username=root
spring.datasource.password=123456

#Jetty
server.port=8080